<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration - Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            let fname = document.getElementById("fname").value;
            let pwd = document.getElementById("pwd").value;
            let cpwd = document.getElementById("cpwd").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            if (fname.length < 6) {
                alert("First name must have at least 6 characters");
                return false;
            }
            if (pwd !== cpwd) {
                alert("Passwords do not match");
                return false;
            }
            if (!email.includes("@")) {
                alert("Invalid email");
                return false;
            }
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Invalid phone number");
                return false;
            }
            return true;
        }
    </script>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <!-- Same navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
                    <li class="nav-item"><a class="nav-link" href="result.html">Result Analysis</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="container my-5">
        <h2 class="mb-3">Student Registration</h2>
        <form class="row g-3" onsubmit="return validateForm()">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" id="fname" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" id="pwd" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="cpwd" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" maxlength="10">
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <textarea class="form-control"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
