<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Analysis - Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
                    <li class="nav-item"><a class="nav-link active" href="result.html">Result Analysis</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Result Form -->
    <section class="container my-5">
        <h2 class="mb-3 text-center">Result Analysis</h2>
        <form name="form1" class="w-50 mx-auto">
            <div class="mb-3">
                <label>Web Technologies</label>
                <input type="number" class="form-control" name="wt">
            </div>
            <div class="mb-3">
                <label>Computer Graphics</label>
                <input type="number" class="form-control" name="cg">
            </div>
            <div class="mb-3">
                <label>Software Testing</label>
                <input type="number" class="form-control" name="stm">
            </div>
            <button type="button" class="btn btn-primary" onclick="calc()">Calculate</button>
            <div class="mt-3">
                <p><b>Total:</b> <input type="text" name="total" readonly></p>
                <p><b>Average:</b> <input type="text" name="average" readonly></p>
                <p><b>Result:</b> <input type="text" name="result" readonly></p>
                <p><b>Grade:</b> <input type="text" name="grade" readonly></p>
            </div>
        </form>
    </section>



    <script>
        function calc() {
            let m1 = parseInt(document.form1.wt.value) || 0;
            let m2 = parseInt(document.form1.cg.value) || 0;
            let m3 = parseInt(document.form1.stm.value) || 0;
            let total = m1 + m2 + m3;
            let avg = total / 3;
            let result = "",
                grade = "";

            if (avg >= 70 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
                result = "Distinction";
                grade = "A+";
            } else if (avg >= 60) {
                result = "First Class";
                grade = "A";
            } else if (avg >= 50) {
                result = "Second Class";
                grade = "B";
            } else if (avg >= 40) {
                result = "Pass";
                grade = "C";
            } else {
                result = "Fail";
                grade = "D";
            }

            document.form1.total.value = total;
            document.form1.average.value = avg;
            document.form1.result.value = result;
            document.form1.grade.value = grade;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
